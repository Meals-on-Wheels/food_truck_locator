{% include 'base.html' %}

{% block content %}

</head>
<div class="loginpage">
    <div class="truckform">
        <form class="editmenu" method="post">
            {% csrf_token %}
            <h2 class="centeredText">Log In</h2>
                <div class="FormCollection">
                    <div class="InputParent">
                        <input type="text" class="InputChild" name="username" placeholder="Username" required="required">
                    </div>
                </div>
            <div class="FormCollection">
                <div class="InputParent">
                    <input type="password" class="InputChild" name="password" placeholder="Password" required="required">
                </div>
            </div>
                <div class="FormCollection">
                    <button type="submit" class="loginbtn"> Submit </button>
                </div>
        </form>
        <div>  
            <p> No account? </p> 
            <a class="createAcct" href="{% url 'signup'%}"> Create Account </a>
        </div>
    </div>
</div>
{% endblock %}
