{% extends 'base.html' %}

{% block content %}

<section class="truckform">
	<ul>
	{% for item in order %}
	    <li>{{item.quantity}} x {{item.item.item}}: {{item.item_cost}}</li>
	{% endfor %}
	</ul>
</section>

<form action="{% url 'home' %}" method='post'>
	{% csrf_token %}
	<input class="checkoutBtn" type='submit' value='Confirm'>
</form>
{% endblock content %}
