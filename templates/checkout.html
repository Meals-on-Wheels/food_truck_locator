{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h3>Submit order page coming soon</h3>
{% form|crispy %}
<ul>
{% for item in order %}
    <li>{{item.item}}: {{item.cost}}</li>
{% endfor %}
</ul>
<form action="{% url 'home' %}" method='post'>
	{% csrf_token %}
	<input type='submit' value='Confirm'>
</form>
{% endblock content %}
